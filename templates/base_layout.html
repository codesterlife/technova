{% load static from static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="https://res.cloudinary.com/dh7c22gw9/image/upload/v1709406044/assets/images/insight_24_h5ujdh.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>

</head>

<body>


        {% block content %}

        {% endblock %}

    <video id="background-video" autoplay loop muted poster="https://res.cloudinary.com/dh7c22gw9/image/upload/v1709406060/assets/images/bg_video_poster_xwfplm.png">
        <source src="https://res.cloudinary.com/dh7c22gw9/video/upload/v1709403583/assets/videos/bg_video_extended_enbkne.mp4" type="video/mp4">
    </video>

    <script src="{% static "inspect-lock.js" %}"></script>

</body>

</html>
